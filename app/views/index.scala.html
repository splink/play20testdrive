@(users: Seq[controllers.User])

@main("Hello") {
    
    Hello!
     <a href='@routes.Application.newUser()'>new User</a>
    <ul>
		@users.map { user => 
			<li><a href='@routes.Application.editUser(user._id.toStringMongod())'>@user.name</a></li>
			 <a href='@routes.Application.removeUser(user._id.toStringMongod())'>REMOVE</a>
		}
	</ul>
    
}
